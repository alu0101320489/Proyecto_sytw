<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./register.component.css">
  </head>
  <body>
  <div id="login-form-wrap">
    <h2>Register</h2>
    <form id="login-form">
      <p>
      <input [(ngModel)]="user.username" type="text" id="username" name="username" placeholder="Username" required><i class="validation"><span></span><span></span></i>
      </p>
      <p>
      <input [(ngModel)]="user.password" type="password" id="password" name="password" placeholder="Password" required><i class="validation"><span></span><span></span></i>
      </p>
      <p>
      <button class="btn btn-primary" (click) = "register()" >Register</button>
      </p>
    </form>
    <div id="create-account-wrap">
      </div>
  </div>
  
    
  </body>
