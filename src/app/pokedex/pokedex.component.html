<head>
    <meta charset="utf-8">
  
    <link rel="stylesheet" href="pokedex.component.css">
    
  </head>
  
  <body >
    <div class="container flex-center">
      <h2>PokeDex</h2>
      <div class="search-container col-md-5 col-sm-5">
        <input type="text" class="form-control" id="search_q" placeholder="Search pokemon by name">
        <button type= "submit" (click) = "update()">Search</button>
      </div>
      <div class="pokemon-card">
        <h3 class="name text-center" id="update_name">{{nombre}}</h3>
        <div class="img-container">
          <img id="update_img" src="../../assets/ball.png">
        </div>
        <div>
          <tbody id="tipos">
            <tr>
              <td style="width: 200px">
                <img id="tipo1" src="">
              </td>
              <td style="width: 200px">
                <img id="tipo2" src="">
              </td>
            </tr>
          </tbody>
        </div>
        <tbody>
          <tr>
            <td style="width: 5em ">PS</td>
            <td style="width: 300px ">
              <div class="float-app" id = "ps" style="background-color: #58fa63; border: 1px solid #58fa63; border-radius:5px; height:12px"></div>
            </td>
            <td style="width: 3em ">{{stats[0]}}</td>
          </tr>
          <tr>
            <td>ATQ</td>
            <td style="width: 300px ">
              <div class="float-app" id = "atq" style="background-color: #e22c2c; border: 1px solid #e22c2c; border-radius:5px; height:12px"></div>
            </td>
            <td>{{stats[1]}}</td>
          </tr>
          <tr>
            <td>DEF</td>
            <td style="width: 300px ">
              <div class="float-app" id = "def" style="background-color: #57e3f6; border: 1px solid #57e3f6; border-radius:5px; height:12px"></div>
            </td>
            <td>{{stats[2]}}</td>
          </tr>
          <tr>
            <td>ATQ.ES</td>
            <td style="width: 300px ">
              <div class="float-app" id = "atqe" style="background-color: #e22c2c; border: 1px solid #e22c2c; border-radius:5px; height:12px"></div>
            </td>
            <td>{{stats[3]}}</td>
          </tr>
          <tr>
            <td>DEF.ES</td>
            <td style="width: 300px ">
              <div class="float-app" id = "defe" style="background-color: #57e3f6; border: 1px solid #57e3f6; border-radius:5px; height:12px"></div>
            </td>
            <td>{{stats[4]}}</td>
          </tr>
          <tr>
            <td>VEL</td>
            <td style="width: 300px ">
              <div class="float-app" id = "vel" style="background-color: #F4FA58; border: 1px solid #D7DF01; border-radius:5px; height:12px"></div>
            </td>
            <td>{{stats[5]}}</td>
          </tr>
          <tr>
            <td>TOTAL</td>
            <td style="width: 300px ">
              <div class="float-app" id = "total" style="background-color: #4e0c90; border: 1px solid #D7DF01; border-radius:5px; height:12px"></div>
            </td>
            <td>{{total}}</td>
          </tr>
        </tbody>
      </div>
    </div>
    
  </body>
